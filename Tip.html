<body>
<div class="container-fluid">
<nav class="navbar navbar-dark bg-primary navbar-expand-md py-md-2">

        </ul>
    </div>

<h3>Tip Calculator</h3>
 <form role="form" class="tip-form">
  <div class="form-group">
    <input type="text" class="form-control" id="fullname" placeholder="Enter FullName">
  </div>
  <div class="form-group">
    <input type="number" class="form-control" id="bill" placeholder="Enter Bill Amount">
  </div>
  <div class="form-group">
  <select class="form-control" type="select"  id="waitress">
						<option value="">---Select Waiter/Waitress---</option>
						<option value="Micheal">Micheal</option>    
						<option value="Jane">Jane</option>  
						<option value="Amaka">Amaka</option>  
						<option value="Ayomide">Ayomide</option>
					</select>
	</div>
	 <div class="form-group">
  <select class="form-control" type="select" id="tipamount">
						<option value="">---Select Tip Amount---</option>
						<option value="0.1">10%</option>    
						<option value="0.25">25%</option>  
						<option value="0.3">30%</option>  
						<option value="0.4">40%</option>
					</select>
	</div>
  <input type="submit" class="btn btn-primary" value="calculate" onclick="calculate()"/>
  <script src="tip.js"></script> 
</form>
</body>

</html>
