<!DOCTYPE html>
<html>
<head>
	<title>Front End Restaurant Tip Calulator</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>


	<style>
		.form-control{width: 50%;display: inline-flex;}
		.tip-form{text-align: center;}
		h3{text-align: center;color: #ffffff;margin-top: 30px;}
		body{   background-image: url(background.jpg);background-repeat:repeat;}
		.container-fluid{margin: 0px;padding: 0px;}
		.bg-primary{background-color:blueviolet !important;}
		.btn-primary{width:30%;}
	.navbar-dark .navbar-nav .nav-link{color: wheat;}
	</style>
</head>
<body>
<div class="container-fluid">
<nav class="navbar navbar-dark bg-primary navbar-expand-md py-md-2">
    <a class="navbar-brand" href="#">Front end restaurant</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="navbar-collapse collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item py-md-2"><a href="#" class="nav-link">Home</a></li>
            <li class="nav-item py-md-2"><a href="#" class="nav-link">Request a dish </a></li>
            <li class="nav-item py-md-2"><a href="#" class="nav-link">Other Branches</a></li>
            <li class="nav-item py-md-2"><a href="#" class="nav-link">Options</a></li>
        </ul>
    </div>

</nav>

<h3>Tip Calculator</h3>
 <form role="form" class="tip-form">
  <div class="form-group">
    <input type="text" class="form-control" id="fullname" placeholder="Enter FullName" required="required">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" id="bill" placeholder="Enter Bill Amount" required="required">
  </div>
  <div class="form-group">
  <select class="form-control" type="select" name="waitress" required="required">
						<option value="">---Select Waiter/Waitress---</option>
						<option value="Micheal">Micheal</option>    
						<option value="Jane">Jane</option>  
						<option value="Amaka">Amaka</option>  
						<option value="Ayomide">Ayomide</option>
					</select>
	</div>
	 <div class="form-group">
  <select class="form-control" type="select" name="tipamount" required="required">
						<option value="">---Select Tip Amount---</option>
						<option value="0.1">10%</option>    
						<option value="0.25">25%</option>  
						<option value="0.3">30%</option>  
						<option value="0.4">40%</option>
					</select>
	</div>
  <button type="submit" class="btn btn-primary">CALCULATE</button>
</form>

</body>

</html>
